// protoc --go_out=plugins=grpc:. *.proto

syntax = "proto3";

package pay;

option go_package = "github.com/gogf/gf-demo-grpc/api/order/v1";


service Pay{
    rpc Create(PayReq) returns (PayRes) {}
}

message PayReq {
    string OrderId = 1; // v: required
    string OrderPayInfo = 2; // v: required
}
message PayRes {}
